<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Tabela</title>
    <style>
      body {
        background-color: #bcaaa4;
      }

      table {
        width: 80%;
        margin: auto;
        text-align: center;
        border: 1px solid #795548;
      }

      tr:hover {
        background-color: Sienna;
        color: white;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th>Długość włosów</th>
        <th>Cena</th>
      </tr>
      <tr>
        <td>Krótkie</td>
        <td>25</td>
      </tr>
      <tr>
        <td>Średnie</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Półdługie</td>
        <td>40</td>
      </tr>
      <tr>
        <td>Długie</td>
        <td>50</td>
      </tr>
    </table>
  </body>
</html>
